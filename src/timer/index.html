<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mob Timer</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <div class="container">

      <div id="current" class="current">{name}</div>
      <div id="count" class="count">
        {time}
      </div>
      <div class="controls">
        <button id="startTurn" class="btn">Start</button>
        <button id="pause" class="btn pause hidden">Pause</button>
        <button id="unpause" class="btn unpause hidden">Unpause</button>
        <button id="skip" class="btn skip">Skip</button>
        <button id="configure" class="btn">Configure</button>
      </div>
      <div class="next">
        Up Next: <span id="next">{name}</span>
      </div>

    </div>


    <script type="text/javascript">
      require('./index.js')
    </script>
  </body>
</html>
