<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mob Timer</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <div class="container">

      <div id="current" class="current">
        Eric
      </div>
      <div id="count" class="count">
        10:00
      </div>
      <div class="controls">
        <button id="pause" class="btn pause">Pause</button>
        <button class="btn play">Play</button>
        <button id="skip" class="btn skip">Skip</button>
      </div>
      <div class="next">
        Up Next: <span id="next">Jake</span>
      </div>

    </div>


    <script type="text/javascript">
      require('./index.js')
    </script>
  </body>
</html>
