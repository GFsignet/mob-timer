<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mob Timer Configuration</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <div class="time">
        <label for="minutes">
          Each turn lasts:
          <input type="number" id="minutes" min="1" class="minutes" /> minutes
        </label>
      </div>
      <div class="mobbers">
        <label for="mobbers" class="mobbersLabel">
          Mobbers
        </label>
        <div id="mobbers"></div>
        <form id="addMobberForm">
          <label for="add" class="addLabel">
            <input type="text" id="add" />
            <button class="btn add">Add</button>
          </label>
        </form>

      </div>
    </div>
    <script type="text/javascript">
      require('./index.js')
    </script>
  </body>
</html>
